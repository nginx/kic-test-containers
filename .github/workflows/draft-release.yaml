name: Create Release Draft

on:
  push:
    branches:
      - main

jobs:

  draft-release:
    name: Create Release Draft
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Create/Update Draft
        uses: lucacome/draft-release@v1.0.2
        with:
          minor-label: 'enhancement'
          major-label: 'change'
